<!DOCTYPE html>
<html>
	<head>
		<title>jQuery Melissa Data Property API Wrapper</title>
	</head>
	<body>
		<div id="element"></div>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
		<script src="../src/jquery.md.property.js"></script>
		<script>
		$(function() {
			var xmlResults = $.mdPropertyService({
				userId: "", // You must supply your Melissa Data user ID
				addressLine1: "22382 Avenida Empresa", // Line 1 of the street address
				addressLine2: "", // Line 2 of the street address
				addressCity: "Rancho Santa Margarita", // The city the property is in
				addressState: "CA", // The state the property is in
				addressPostal: "92688" // The five digit postal (zip) code for the property
			});
		});
	</script>
	</body>
</html>
